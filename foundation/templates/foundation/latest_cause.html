{% extends 'foundation/base.html' %}
{% load static %}
{% block css_files %}
<link rel="stylesheet" href="{% static 'foundation/foundation.css' %}">
{% endblock %}
{% block content %}
<section class="myHeading pt-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="myTitle text-center">Latest Causes</h1>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-4 pt-4 d-flex justify-content-center">
                <div class="card">
                    <img src="{% static 'foundation/images/donate222.jpeg' %}" height="250px" alt="">
                    <div class="card-body">
                        <h3 class="card-title">Charity for the needy</h3>
                        <div class="card-text">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 50%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">50%</div>
                              </div>
                            <small style="float:right">Goals: <small style="font-size: 15px;">GH¢60.00</small></small>
                            <small>Raised: <small style="font-size: 15px;">GH¢40.00</small></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
