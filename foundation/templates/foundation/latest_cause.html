{% extends 'foundation/base.html' %}
{% load static %}
{% block css_files %}
<link rel="stylesheet" href="{% static 'foundation/foundation.css' %}">
{% endblock %}
{% block content %}
<section class="myHeading pt-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="myTitle text-center">Latest Causes</h1>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="row">
            {% for cause in causes %}
            <div class="col-md-4 pt-4 d-flex justify-content-center">
                <div class="card">
                    <img src="{{ cause.image.url }}" height="250px" alt="">
                    <div class="card-body">
                        <h3 class="card-title">{{ cause.title }}</h3>
                        <div class="card-text">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: {{ cause.value }}%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{{ cause.value }}</div>
                              </div>
                            <small style="float:right">Goals: <small style="font-size: 15px;">GH¢{{ cause.amount_goal }}</small></small>
                            <small>Raised: <small style="font-size: 15px;">GH¢{{ cause.amount_raised }}</small></small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
