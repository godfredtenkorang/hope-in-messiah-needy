{% extends 'foundation/base.html' %}
{% load static %}
{% block css_files %}
<link rel="stylesheet" href="{% static 'foundation/foundation.css' %}">
{% endblock %}
{% block content %}
<section class="myHeading pt-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="myTitle text-center">Donate Now</h1>
            </div>
        </div>
    </div>
</section>
<section class="pt-3" style="height: 40%;">
    <div class="container">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Make Payment for GHÂ¢{{ payment.amount }}</legend>
                <script src="https://js.paystack.co/v1/inline.js"></script> 
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-secondary" onclick="payWithPayStack()" id="django-paystack-button" type="submit">Make Payment</button>
            </div>
    </div>
</section>

<script>
    function payWithPayStack() {
        let currency = "GHS";
        let plan = "";
        let ref = "{{ payment.ref }}";
        let obj = {
            key: "{{ paystack_public_key }}",
            email: "{{ payment.email }}",
            amount: "{{ payment.amount_value }}",
            ref: ref,
            callback: function(response) {
                window.location.href = "{% url 'verify-payment' payment.ref %}";
            },
        }
        if (Boolean(currency)) {
            obj.currency = currency.toUpperCase()
        }
        if (Boolean(plan)) {
            obj.plan = plan;
        }
        var handler = PaystackPop.setup(obj);
        handler.openIframe();
    }
</script>

{% endblock %}
