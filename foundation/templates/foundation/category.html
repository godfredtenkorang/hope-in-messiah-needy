{% extends 'foundation/base.html' %}
{% load static %}
{% block css_files %}
<link rel="stylesheet" type="text/css" href="{% static 'foundation/foundation.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'foundation/lightbox.css' %}">
{% endblock %}
{% block content %}
<section class="myHeading pt-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="myTitle text-center">Gallery</h1>
            </div>
        </div>
    </div>
</section>
<section class="pt-4 pb-4" style="background-color: #cbd1d3;">
    <div class="four">
        <h1 class="heading-title"><span>GALLERY</span>These Are <br> Some <em>Categories</em> Of Our Events</h1>
    </div>
    <div class="container">
        <div class="row">
            {% for category in categories %}
            <div class="col-lg-3 col-md-6 col-sm-12 pb-2 p-3 text-center">
                <div class="card" style="width: 16rem; height: 20rem">
                    <img class="card-img-top" src="{{ category.image.url }}" alt="Card image cap">
                    <div class="card-body">
                        <a href="{% url 'gallery' category.slug %}" style="text-decoration: none; color:rgb(94, 129, 203)">
                        <h4 class="card-title" >{{ category.name }}</h4>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
